<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

  <div class="card login-card shadow-lg">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">{{ login_welcome }}</h4>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="username" (keyup)="onInputUserNameChange($event)" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password" (keyup)="onInputPassWordChange($event)" required>
        </div>
        <p class="text-danger">{{ login_failure_warning }}</p>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" (click)="validateLogin()" [disabled]="!dataLoaded">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
